<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain or Shine!</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <nav class="navbar bg-danger border border-danger rounded-lg">
        <div><h1 class=" text-white">Weather forecast for tonight: dark.</h1></div>
        <div class=" text-white" id="currentDay"></div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-3 mt-3">
                <div class="row ">
                    <div class="col-12">
                        <h4 class="font-weight-bold">Search For a City:</h4>
                        <div class="input-group input-group-lg ">
                            <input class="form-control  input-group-lg border border-primary" id="cityInputValue"
                                type="search" placeholder="City, State" aria-label="Search">
                        </div>
                    </div>
                    <div class="col-4 mt-2">
                        <button class="btn btn-lg btn-block btn-danger my-2 my-sm-0 px-2" id="clearHistoryBtn"
                            type="submit">Clear</button>
                    </div>
                    <div class="col-8 mt-2">
                        <button class="btn btn-lg btn-block btn-danger my-2 my-sm-0 px-3" id="searchCity"
                            type="submit">Search</button>
                    </div>

                    <div class="col-12 mt-2 ">
                        <div class="list-group searchHistory">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-12 col-lg-12 mt-3">
                <div class="row">
                    <div class="col-12">
                        <div
                            class="jumbotron jumbotron-fluid pb-4 pt-2 px-4 font-weight-bold bg-primary border border-primary rounded-lg">
                            <h1 class="display-4"><span class="city"></span> (<span class="day0"></span>)</h1>
                            <div><img src='#' alt='weather Icon' class="img-fluid mt-2 icon1"><span
                                    class="description0"></span>
                            </div>
                            <div class="mt-3">Wind Speeds : <span class="wind"></span> MPH</div>
                            <div class="mt-3">Humidity : <span class="humidity0"></span>%</div>
                            <div class="mt-3">Temp. : <span class="temp0"></span>&deg;F</div>
                            <div class="mt-3">UV Index : <div class="uvIndex rounded d-inline p-2 text-light"></div>
                                <span class="uvStatusMsg"></span></div>   
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <h1 class="ml-n3">5-Day forecast:</h1>
                    <div class="row d-flex justify-content-between text-justify">
                        <div
                            class="col-12 mb-2 col-md-2 border border-primary bg-primary font-weight-normal rounded-lg p-2 pb-3">
                            <div class="cards display-4">(<span class="day1"></span>)</div>
                            <div><img alt="weather icon, check description for details" src="#"
                                    class="img-fluid mt-2 icon1"></div>
                                    <div><span class="description1 descriptionWeight "></span></div>
                            <div class="mt-2">Temp: <span class="temp1"></span>&deg;F</div>
                            <div class="mt-2">Humidity : <span class="humidity1"></span>%</div>
                        </div>
                        <div
                            class="col-12 mb-2 col-md-2 border border-primary bg-primary font-weight-normal rounded-lg p-2 pb-3">
                            <div class="cards display-4">(<span class="day2"></span>)</div>
                            <div><img alt="weather icon, check description for details" src="#"
                                    class="img-fluid mt-2 icon2"></div>
                                    <div><span class="description2 descriptionWeight "></span></div>
                            <div class="mt-2">Temp: <span class="temp2"></span>&deg;F</div>
                            <div class="mt-2">Humidity : <span class="humidity2"></span>%</div>
                        </div>
                        <div
                            class="col-12 mb-2 col-md-2 border border-primary bg-primary font-weight-normal rounded-lg p-2 pb-3">
                            <div class="cards display-4">(<span class="day3"></span>)</div>
                            <div><img alt="weather icon, check description for details" src="#"
                                    class="img-fluid mt-2 icon3"></div>
                                    <div><span class="description3 descriptionWeight "></span></div>
                            <div class="mt-2">Temp: <span class="temp3"></span>&deg;F</div>
                            <div class="mt-2">Humidity : <span class="humidity3"></span>%</div>
                        </div>
                        <div
                            class="col-12 mb-2 col-md-2 border border-primary bg-primary font-weight-normal rounded-lg p-2 pb-3">
                            <div class="cards display-4">(<span class="day4"></span>)</div>
                            <div><img alt="weather icon, check description for details" src="#"
                                    class="img-fluid mt-2 icon4"></div>
                                    <div><span class="description4 descriptionWeight "></span></div>
                            <div class="mt-2">Temp: <span class="temp4"></span>&deg;F</div>
                            <div class="mt-2">Humidity : <span class="humidity4"></span>%</div>
                        </div>
                        <div
                            class="col-12 mb-2 col-md-2 border border-primary bg-primary font-weight-normal rounded-lg p-2 pb-3">
                            <div class="cards display-4">(<span class="day5"></span>)</div>
                            <div><img alt="weather icon, check description for details" src="#"
                                    class="img-fluid mt-2 icon5"></div>
                                    <div><span class="description5 descriptionWeight "></span></div>
                            <div class="mt-2">Temp: <span class="temp5"></span>&deg;F</div>
                            <div class="mt-2">Humidity : <span class="humidity5"></span>%</div>
                        </div>
          
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
